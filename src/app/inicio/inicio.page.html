<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CareBeat </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img 
      src="../../assets/imagen-principal.svg"
      alt="imagen_principal"
      class="imagen_principal" 
    />
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Latidos por minuto:</ion-card-title>
      <ion-card-subtitle>0</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Estado</ion-card-title>
      <ion-card-subtitle>0</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-fab slot="fixed" horizontal="center" vertical="bottom">
    <ion-fab-button color="danger" size="big">
      INICIAR <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
